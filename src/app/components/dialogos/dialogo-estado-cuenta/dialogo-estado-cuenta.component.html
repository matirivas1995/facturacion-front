<button mat-icon-button style="float:right" (click)="close()" matTooltip="Cerrar">
  <mat-icon class="md-24">close</mat-icon>
</button>
<h2 mat-dialog-title>Estado de Cuenta</h2>

<mat-dialog-content [formGroup]="form" novalidate>
<mat-list>

  <mat-form-field>
      <input matInput
              placeholder="CuotasTotales"  
              formControlName="CuotasTotales">
  </mat-form-field>

  <mat-form-field>
    <input matInput
            placeholder="MontoTotal"  
            formControlName="MontoTotal">
</mat-form-field>

</mat-list>

</mat-dialog-content>

<mat-dialog-actions style="float: right">

<button mat-icon-button (click)="save()" [disabled]="!form.valid" matTooltip="Guardar cambios">
  <mat-icon class="md-24">save</mat-icon>
</button>

<button mat-icon-button  *ngIf="estado.id != null" (click)="delete()" matTooltip="Borrar"> 
  <mat-icon class="md-24">delete</mat-icon>
</button>

</mat-dialog-actions>
