<mat-card>

  <button mat-fab class="page-action" id="add" color="primary" (click)="crear()" >
      <mat-icon class="md-24">add</mat-icon>
  </button>

<mat-card-title>Contrato</mat-card-title>

<mat-card-content>

    <mat-table [dataSource]='contratos'>

      <ng-container matColumnDef="cliente">
          <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
          <mat-cell *matCellDef="let contrato"> {{contrato.cliente.razonSocial}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="periodo">
          <mat-header-cell *matHeaderCellDef>Periodo</mat-header-cell>
          <mat-cell *matCellDef="let contrato"> {{contrato.periodo}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="montoTotal">
          <mat-header-cell *matHeaderCellDef>Monto Total </mat-header-cell>
          <mat-cell *matCellDef="let contrato"> {{contrato.montoTotal | currency }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="cuotas">
          <mat-header-cell *matHeaderCellDef>Cuotas</mat-header-cell>
          <mat-cell *matCellDef="let contrato"> {{contrato.cuotas}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
        <mat-cell *matCellDef="let contrato"> {{contrato.fecha}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Contacto">
        <mat-header-cell *matHeaderCellDef>Contacto</mat-header-cell>
        <mat-cell *matCellDef="let contrato"> {{contrato.contacto}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef>Link</mat-header-cell>
        <mat-cell *matCellDef="let contrato"><a>{{contrato.link }}</a> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      
      <mat-row *matRowDef="let fila; columns: columnsToDisplay" class="fila"></mat-row>
      
    </mat-table>

</mat-card-content>

</mat-card>
